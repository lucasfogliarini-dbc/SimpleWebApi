apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: simple-api
  labels:
    app.kubernetes.io/name: simple-api
    app.kubernetes.io/part-of: simple-api-project
    kubernetes.azure.com/generator: devhub
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: simple-api
  minReplicas: 1
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 80
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80